---
layout: main
---

<header class="post-header">
  <h1 class="post-title"><a href="../">一间书屋</a> - {{ page.title }}</h1>
</header>

<span class="time">{{ page.date | date: '%Y-%m-%d' }}</span>
{% if page.categories %}
  <span class="categories">
    &raquo; {% for category in page.categories %}<a href="../category/{{ category }}">{{ category }}</a>{% if forloop.last == false %}, {% endif %}{% endfor %}
  </span>
{% endif %}

<div class="content">
  <div class="post">
    {% if page.image %}
      <img src="{{ page.image }}" alt="Imagem de capa" class="post-cover">
    {% endif %}
    
	{{ content }}
  </div>
</div>
